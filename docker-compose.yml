version: '2'
services:
  solarlog-exporter:
    build: .
    container_name: solarlog-exporter
    volumes:
      - ./tmp:/files
    depends_on:
      - influxdb
    networks:
      - monitoring

  influxdb:
    image: influxdb:1.8.4
    container_name: influxdb
    volumes:
      - influxdb-storage:/var/lib/influxdb
    env_file:
      - .env
    networks:
      - monitoring

volumes:
  influxdb-storage:

networks:
  monitoring:
    external:
      name: monitoring